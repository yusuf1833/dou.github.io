
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼豆图纸生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden relative">
    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 bg-gray-900 z-[100] flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-80 text-center">
            <h2 class="text-xl font-bold mb-4 text-gray-800">请输入访问密码</h2>
            <input type="password" id="password-input" class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg" placeholder="****" maxlength="4">
            <button id="password-submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-bold">进入系统</button>
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden">密码错误</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 z-20 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-3">
            <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <h1 class="text-lg md:text-xl font-bold text-gray-800 truncate">拼豆图纸生成器 <span class="hidden sm:inline text-xs font-normal text-gray-500 ml-2">Pure HTML Ver.</span></h1>
        </div>
        <div class="text-xs md:text-sm text-gray-500">
             <span class="hidden sm:inline">支持拖拽上传 | </span>本地存储
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 md:w-80 bg-white shadow-2xl md:shadow-md flex flex-col overflow-y-auto border-r z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="p-4 space-y-6">
                <div class="flex justify-between items-center md:hidden mb-2">
                    <h2 class="font-bold text-gray-700">设置菜单</h2>
                    <button id="close-sidebar-btn" class="text-gray-500">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <!-- Upload -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 transition cursor-pointer group relative" id="drop-zone">
                    <div id="upload-placeholder">
                        <div class="text-gray-400 group-hover:text-blue-500 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <p class="text-sm text-gray-500">点击或拖拽图片</p>
                    </div>
                    <img id="preview-image" class="max-h-32 mx-auto hidden object-contain rounded shadow-sm" />
                    <button id="edit-original-btn" class="hidden absolute top-2 right-2 bg-white rounded-full p-1 shadow hover:bg-blue-50 text-blue-600" title="编辑原图">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                    </button>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </div>

                <!-- Settings -->
                <div class="space-y-4">
                    <h3 class="font-semibold text-gray-700 border-b pb-1">设置</h3>
                    
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="text-sm text-gray-600">像素宽度 (格)</label>
                            <span id="granularity-val" class="text-sm font-mono text-blue-600">50</span>
                        </div>
                        <input type="range" id="granularity" min="10" max="150" value="50" class="w-full accent-blue-500">
                    </div>

                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="text-sm text-gray-600">颜色合并阈值</label>
                            <span id="threshold-val" class="text-sm font-mono text-blue-600">10</span>
                        </div>
                        <input type="range" id="threshold" min="0" max="100" value="10" class="w-full accent-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm text-gray-600 mb-1">算法模式</label>
                        <select id="mode-select" class="w-full border border-gray-300 rounded px-2 py-1 bg-white text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="dominant">卡通 (主色提取)</option>
                            <option value="average">写实 (平均混合)</option>
                        </select>
                    </div>

                     <div class="flex items-center">
                         <input type="checkbox" id="show-grid" checked class="rounded text-blue-500 focus:ring-blue-500 mr-2">
                         <label for="show-grid" class="text-sm text-gray-600 select-none">显示网格线</label>
                    </div>
                </div>

                <!-- Palettes -->
                <div>
                    <h3 class="font-semibold text-gray-700 border-b pb-1 mb-2">拼豆品牌</h3>
                    <div id="palette-list" class="space-y-2 grid grid-cols-2 gap-2">
                        <!-- JS will populate this -->
                    </div>
                </div>

                <!-- Noise Removal / Color Stats -->
                <div id="noise-removal-panel" class="bg-white border rounded-lg p-4 shadow-sm space-y-3 hidden">
                    <div class="text-center">
                        <h3 class="font-bold text-gray-800">去除杂色</h3>
                        <p class="text-xs text-gray-500 mt-1">点击颜色可排除。总计: <span id="total-beads-count">0</span> 颗</p>
                    </div>
                    
                    <!-- Active Colors List -->
                    <div id="active-colors-list" class="space-y-2 max-h-60 overflow-y-auto pr-1 text-sm">
                        <!-- Items like: -->
                        <!-- <div class="flex items-center justify-between group cursor-pointer hover:bg-red-50 p-1 rounded">
                                <div class="flex items-center gap-2">
                                    <div class="w-4 h-4 rounded bg-black border"></div>
                                    <span class="font-medium text-gray-700">H07</span>
                                </div>
                                <span class="text-gray-500">1 颗</span>
                             </div> -->
                    </div>

                    <!-- Excluded Section -->
                    <div id="excluded-section" class="hidden">
                        <div class="flex items-center justify-between bg-gray-100 px-2 py-1 rounded text-xs text-gray-600 cursor-pointer" id="toggle-excluded">
                            <span>已排除的颜色 (<span id="excluded-count">0</span>)</span>
                            <svg class="w-3 h-3 transform transition-transform" id="excluded-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        <div id="excluded-colors-list" class="space-y-2 mt-2 max-h-40 overflow-y-auto hidden">
                            <!-- Excluded items -->
                        </div>
                    </div>

                    <button id="restore-all-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white text-xs py-2 rounded transition hidden">
                        一键恢复所有颜色
                    </button>
                </div>
            </div>

            <div class="mt-auto p-4 border-t bg-gray-50 space-y-3">
                 <!-- Export Options -->
                 <div class="space-y-1 bg-white p-2 rounded border shadow-sm">
                     <p class="text-xs font-bold text-gray-700 mb-1">导出设置</p>
                     <label class="flex items-center space-x-2 cursor-pointer">
                         <input type="checkbox" id="export-show-grid" checked class="rounded text-blue-500 w-3 h-3">
                         <span class="text-xs text-gray-600">显示网格线</span>
                     </label>
                     <label class="flex items-center space-x-2 cursor-pointer">
                         <input type="checkbox" id="export-show-coords" checked class="rounded text-blue-500 w-3 h-3">
                         <span class="text-xs text-gray-600">显示坐标数字</span>
                     </label>
                     <label class="flex items-center space-x-2 cursor-pointer">
                         <input type="checkbox" id="export-hide-labels" class="rounded text-blue-500 w-3 h-3">
                         <span class="text-xs text-gray-600">隐藏格内色号</span>
                     </label>
                 </div>

                 <button id="download-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    下载图纸
                 </button>
            </div>
        </aside>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-40 hidden backdrop-blur-sm"></div>

        <!-- Main Canvas Area -->
        <main class="flex-1 bg-gray-200 overflow-hidden relative flex flex-col" id="canvas-container">
            
            <!-- Editor Toolbar -->
            <div id="editor-toolbar" class="bg-white border-b p-2 flex items-center justify-between shadow-sm z-20">
                <div class="flex items-center gap-4">
                    <label class="flex items-center gap-2 cursor-pointer select-none">
                        <div class="relative">
                            <input type="checkbox" id="edit-mode-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-700">手动编辑模式</span>
                    </label>

                    <div id="edit-controls" class="flex items-center gap-3 opacity-50 pointer-events-none transition-opacity">
                        <div class="h-6 w-px bg-gray-300 mx-1"></div>
                        
                        <!-- Brush Selector -->
                        <div class="flex items-center gap-2 cursor-pointer hover:bg-gray-100 p-1 rounded" id="brush-selector">
                            <span class="text-xs text-gray-500">画笔:</span>
                            <div id="current-brush-color" class="w-6 h-6 border rounded shadow-sm bg-gray-200"></div>
                            <span id="current-brush-name" class="text-sm font-mono font-bold text-gray-700">请选择</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>

                        <div class="h-6 w-px bg-gray-300 mx-1"></div>

                        <button id="undo-btn" class="flex items-center gap-1 text-gray-600 hover:text-blue-600 disabled:opacity-50 disabled:cursor-not-allowed px-2 py-1 rounded" disabled>
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
                            <span class="text-xs">撤销</span>
                        </button>
                    </div>
                </div>

                <div id="edit-status" class="text-xs text-gray-400 italic mr-2 hidden">
                    点击格子修改颜色
                </div>
            </div>

            <!-- Canvas Wrapper -->
            <div class="flex-1 overflow-auto flex items-center justify-center p-8 relative">
                <div class="relative shadow-xl bg-white" style="font-size: 0;">
                    <canvas id="main-canvas"></canvas>
                </div>
                
                <div id="empty-state" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="text-center text-gray-400">
                        <p class="text-2xl font-light">请先上传图片</p>
                    </div>
                </div>
            </div>

            <!-- Floating Stats/Info -->
            <div id="pixel-info-panel" class="absolute bottom-4 right-4 bg-white p-3 rounded shadow-lg border text-sm hidden max-w-xs z-20">
                <h4 class="font-bold text-gray-700 mb-1">选中像素</h4>
                <div class="flex items-center gap-2 mb-1">
                    <div id="info-color-preview" class="w-6 h-6 border rounded"></div>
                    <div>
                        <div id="info-color-name" class="font-mono font-bold">MARD: A01</div>
                        <div id="info-color-hex" class="text-xs text-gray-500">#FFFFFF</div>
                    </div>
                </div>
                <div class="text-xs text-gray-400 mt-1">坐标: <span id="info-coords">12, 5</span></div>
            </div>
        </main>
    </div>
    
    <!-- Color Stats Modal (Hidden by default) -->
    <div id="stats-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <!-- ... -->
    </div>

    <!-- Brush Selection Modal -->
    <div id="brush-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-4 w-96 max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-3 border-b pb-2">
                <h3 class="font-bold text-gray-700">选择画笔颜色</h3>
                <button id="close-brush-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="brush-list" class="flex-1 overflow-y-auto grid grid-cols-4 gap-2 p-1">
                <!-- JS Populated -->
            </div>
            <!-- Special Option: Transparent/Eraser -->
             <div class="mt-3 pt-2 border-t flex justify-center">
                <button class="flex items-center gap-2 px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded text-sm text-gray-700" onclick="selectBrushColor('transparent')">
                    <div class="w-4 h-4 border bg-white flex items-center justify-center overflow-hidden">
                        <div class="w-full h-full bg-gray-100" style="background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%); background-size: 8px 8px; background-position: 0 0, 0 4px, 4px -4px, -4px 0px;"></div>
                    </div>
                    <span>橡皮擦 (透明)</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Original Image Editor Modal -->
    <div id="image-editor-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-0 md:p-4">
        <div class="bg-white rounded-none md:rounded-lg shadow-xl w-full max-w-4xl h-full md:h-[90vh] flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center p-3 md:p-4 border-b shrink-0">
                <h3 class="font-bold text-gray-800 text-sm md:text-base">编辑原图 (抠图)</h3>
                <div class="flex gap-2">
                    <button id="img-editor-save" class="bg-blue-600 text-white px-3 py-1.5 rounded text-xs md:text-sm hover:bg-blue-700">保存</button>
                    <button id="img-editor-close" class="bg-gray-200 text-gray-700 px-3 py-1.5 rounded text-xs md:text-sm hover:bg-gray-300">取消</button>
                </div>
            </div>
            
            <!-- Toolbar (Responsive) -->
            <div class="bg-gray-50 p-2 border-b flex flex-col md:flex-row md:items-center gap-2 text-sm shrink-0 overflow-x-auto">
                <!-- Top Row on Mobile: Tools + Undo -->
                <div class="flex items-center justify-between w-full md:w-auto gap-2">
                    <div class="flex items-center bg-white border rounded p-1 flex-1 md:flex-none justify-center">
                        <label class="flex items-center gap-1 md:gap-2 px-2 cursor-pointer">
                            <input type="radio" name="img-tool" value="eraser" checked class="text-blue-600">
                            <span class="text-xs md:text-sm">橡皮擦</span>
                        </label>
                        <label class="flex items-center gap-1 md:gap-2 px-2 cursor-pointer border-l">
                            <input type="radio" name="img-tool" value="brush" class="text-blue-600">
                            <span class="text-xs md:text-sm">恢复</span>
                        </label>
                    </div>
                    
                    <button id="img-undo-btn" class="flex items-center gap-1 text-gray-600 hover:text-blue-600 disabled:opacity-50 px-3 py-1 bg-white border rounded shadow-sm md:border-none md:shadow-none md:bg-transparent" disabled>
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
                        <span class="text-xs">撤销</span>
                    </button>
                </div>
                
                <!-- Bottom Row on Mobile: Size + Zoom -->
                <div class="flex items-center justify-between w-full md:w-auto gap-2 border-t pt-2 md:border-t-0 md:pt-0">
                    <div class="flex items-center gap-2 flex-1">
                        <span class="whitespace-nowrap text-xs">大小:</span>
                        <input type="range" id="img-brush-size" min="1" max="100" value="20" class="flex-1 md:w-24 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="img-brush-size-val" class="w-6 text-center text-xs">20</span>
                    </div>

                    <div class="h-4 w-px bg-gray-300 mx-1 hidden md:block"></div>

                    <div class="flex items-center gap-1 bg-white border rounded px-1">
                        <button id="img-zoom-out" class="p-1 hover:bg-gray-200 rounded text-gray-600">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                        </button>
                        <span id="img-zoom-val" class="w-10 text-center text-xs font-mono">100%</span>
                        <button id="img-zoom-in" class="p-1 hover:bg-gray-200 rounded text-gray-600">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Editor Canvas Area -->
            <div class="flex-1 bg-gray-200 overflow-auto flex items-center justify-center p-4 relative" id="img-editor-container">
                <!-- Checkerboard background for transparency -->
                <div class="shadow-lg relative" style="background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%); background-size: 20px 20px; background-color: white;">
                    <canvas id="img-editor-canvas" class="cursor-crosshair block"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
